<ion-view class="carpark-list">
  <ion-nav-title>Banca Intesa Sanpaolo</ion-nav-title>

  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-a"></i> Back
  </ion-nav-back-button>

  <ion-header-bar class="bar-subheader bar-second-subheader">
    <div class="button-bar bar-positive">
      <!-- <a class="button active">Oggi</a>-->
      <a class="button icon icon-calendar" ng-click="ctrl.showCalendar()"></a>
    </div>
  </ion-header-bar>

  <ion-content class="has-subheader">
    <div class="item infoUserBlock">
      <h3 class="text-center"><strong><i class="icon icon-user-tie"></i>{{userName}}</strong> - N. Matricola: <span
        class="employeeNumber">{{employeeCode}}</span></h3>

      <p class="text-center">Parcheggi Disponibili : <strong>{{carParkFilterDay ? carParkFilterDay : 'Oggi'}}</strong>
      </p>
    </div>
    <div class="list">
      <ion-toggle class="item" ng-repeat="item in parkingList"
                  ng-model="item.locked"
                  ng-checked="!item.locked"
                  ng-click="ctrl.changeStatus(item)"
                  toggle-class="toggle-positive">

        <i ng-class="!item.locked ? 'icon icon-unlocked' : 'icon icon-lock'"></i>
        {{item.parkId.location}} - {{item.parkId.parkNumber}} - {{carParkFilterDay ? carParkFilterDay : 'Oggi'}}
      </ion-toggle>
    </div>
  </ion-content>
</ion-view>
